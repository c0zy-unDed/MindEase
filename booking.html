<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Book Appointment â€” MindEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Quicksand',sans-serif;background:#eef9fb;margin:0;color:#122}
    .box{max-width:700px;margin:2rem auto;background:#fff;padding:1.4rem;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    label{display:block;margin:.6rem 0 .2rem}
    input,select,textarea{width:100%;padding:.65rem;border-radius:8px;border:1px solid #d7eef5}
    .btn{background:#4fc3f7;border:none;color:#fff;padding:.7rem 1rem;border-radius:20px;cursor:pointer;margin-top:.8rem}
  </style>
</head>
<body>
  <div class="box">
    <h2>Book a Session</h2>
    <form id="bookingForm">
      <label>Therapist</label>
      <select id="therapistSelect" name="therapist">
        <option value="1">Dr. Anita Sharma</option>
        <option value="2">Dr. Rahul Mehta</option>
        <option value="3">Dr. Priya Nair</option>
        <option value="4">Ananya Rao</option>
      </select>

      <label>Full name</label>
      <input required id="name" name="name" placeholder="Your full name" />

      <label>Email</label>
      <input required id="email" name="email" type="email" placeholder="you@example.com" />

      <label>Phone</label>
      <input id="phone" name="phone" placeholder="+91..." />

      <label>Preferred Date</label>
      <input id="date" name="date" type="date" />

      <label>Preferred Time</label>
      <input id="time" name="time" type="time" />

      <label>Notes (optional)</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Anything you'd like the therapist to know"></textarea>

      <button class="btn" type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    // prefill therapist if tid present
    const params = new URLSearchParams(window.location.search);
    const tid = params.get('tid');
    if(tid){
      const sel = document.getElementById('therapistSelect');
      if(sel.querySelector('option[value="'+tid+'"]')) sel.value = tid;
    }

    document.getElementById('bookingForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Collect form data
      const data = {
        therapist: document.getElementById('therapistSelect').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        notes: document.getElementById('notes').value
      };
      // In a real app you would POST this to backend. For demo we pass via query string.
      const qs = new URLSearchParams(data).toString();
      location.href = 'success.html?' + qs;
    });
  </script>
</body>
</html>
